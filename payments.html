<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Jamil - Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Site Name -->
                <div class="flex-shrink-0">
                    <a href="./index.html" class="text-2xl font-bold text-gray-900">Sunny Jamil</a>
                </div>
                <!-- Desktop Navigation Links -->
                <nav class="hidden md:flex md:space-x-8">
                    <a href="./resume.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Resume</a>
                    <a href="./projects.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Projects</a>
                    <a href="./wishlist.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Wishlist</a>
                    <a href="./contact.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Scheduling</a>
                    <a href="./payments.html" class="text-indigo-600 font-semibold transition-colors">Payments</a>
                    <a href="./shop.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Shop</a>
                </nav>
                <!-- Mobile Menu Button (functionality not yet added) -->
                <div class="md:hidden">
                    <button class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content for Payments Page -->
    <main>
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            
            <!-- Page Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900">Payment Information</h1>
                <p class="mt-4 text-lg text-gray-600">
                    You can use the following methods for payments. Please double-check the recipient details before sending.
                </p>
            </div>

            <!-- Payment Methods Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                <!-- Zelle Card -->
                <div class="bg-white rounded-lg shadow-lg p-8 flex flex-col items-center text-center">
                    <img src="./images/logo_zelle.png" alt="Zelle" class="h-8 mb-6">
                    <div class="w-48 h-48 mb-4 rounded-lg flex items-center justify-center">
                        <img src="./images/zelle_qr.jpg" alt="Zelle QR Code">
                    </div>
                    <p class="text-gray-700 font-semibold">Associated Email:</p>
                    <p class="text-gray-600">sunnysjamil@gmail.com</p>
                </div>

                <!-- Venmo Card -->
                <div class="bg-white rounded-lg shadow-lg p-8 flex flex-col items-center text-center">
                     <img src="./images/logo_venmo.png" alt="Venmo" class="h-6 mb-6">
                     <a href="https://venmo.com/u/sunnysjamil">
                        <div class="w-48 h-48 mb-4 rounded-lg flex items-center justify-center">
                        <img src="./images/venmo_qr.jpg" alt="Venmo QR Code">
                        </div>
                        <p class="text-gray-700 font-semibold">Username:</p>
                        <p class="text-gray-600">@sunnysjamil</a></p>
                     </a>
                </div>

            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-500">
            <p>&copy; 2025 Sunny Jamil. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
