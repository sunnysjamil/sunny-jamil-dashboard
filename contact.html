<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Jamil - Scheduling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="nav-placeholder"></div>

    <!-- Main Content for Scheduling Page -->
    <main>
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            
            <!-- Page Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900">Schedule a Meeting</h1>
                <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
                    Feel free to book a time that works for you using the interactive calendar below. The tool is connected directly to my Google Calendar.
                </p>
            </div>

            <!-- Google Calendar Embed Section -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden min-h-[600px] p-2">
                <div class="flex items-center justify-center h-full bg-gray-100 rounded-md">
                    <!-- Google Calendar Appointment Scheduling begin -->
                    <iframe src="https://calendar.google.com/calendar/appointments/AcZssZ2B8ACqBu9hHObIQgElKmxKIEWlZYP0TQ1O39Q=?gv=true" style="border: 0" width="100%" height="850" frameborder="0"></iframe>
                    <!-- end Google Calendar Appointment Scheduling -->
                </div>
            </div>

        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="app.js"></script>

</body>
</html>
