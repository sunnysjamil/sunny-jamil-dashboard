<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Sunny Jamil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .cell.x::before {
            content: 'X';
            color: #3b82f6; /* Tailwind's blue-500 */
        }
        .cell.o::before {
            content: 'O';
            color: #ef4444; /* Tailwind's red-500 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Site Name -->
                <div class="flex-shrink-0">
                    <a href="../index.html" class="text-2xl font-bold text-gray-900">Sunny Jamil</a>
                </div>
                <!-- Desktop Navigation Links -->
                <nav class="hidden md:flex md:space-x-8">
                    <a href="../resume.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Resume</a>
                    <a href="../projects.html" class="text-indigo-600 font-semibold transition-colors">Projects</a>
                    <a href="../wishlist.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Wishlist</a>
                    <a href="../contact.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Scheduling</a>
                    <a href="../payments.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Payments</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content for Tic-Tac-Toe Game -->
    <main>
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="flex flex-col items-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Tic-Tac-Toe</h1>
                <p id="status-message" class="text-lg text-gray-600 mb-6">Player X's turn</p>
                
                <div id="game-board" class="grid grid-cols-3 gap-2 bg-gray-300 p-2 rounded-lg shadow-lg">
                    <!-- Cells will be generated by JavaScript -->
                </div>

                <button id="restart-button" class="mt-8 bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-all duration-300">
                    Restart Game
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-500">
            <p>&copy; 2025 Sunny Jamil. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const gameBoard = document.getElementById('game-board');
        const statusMessage = document.getElementById('status-message');
        const restartButton = document.getElementById('restart-button');
        
        const X_CLASS = 'x';
        const O_CLASS = 'o';
        const WINNING_COMBINATIONS = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]  // Diagonals
        ];

        let circleTurn;
        let cells = [];

        startGame();

        restartButton.addEventListener('click', startGame);

        function startGame() {
            circleTurn = false;
            gameBoard.innerHTML = '';
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell', 'w-24', 'h-24', 'md:w-32', 'md:h-32', 'bg-white', 'rounded', 'flex', 'items-center', 'justify-center', 'text-5xl', 'md:text-6xl', 'font-bold', 'cursor-pointer', 'transition-colors', 'duration-200', 'hover:bg-gray-100');
                cell.dataset.index = i;
                cell.addEventListener('click', handleClick, { once: true });
                gameBoard.appendChild(cell);
                cells.push(cell);
            }
            setStatusMessage();
        }

        function handleClick(e) {
            const cell = e.target;
            const currentClass = circleTurn ? O_CLASS : X_CLASS;
            placeMark(cell, currentClass);

            const winningCombination = checkWin(currentClass);
            if (winningCombination) {
                endGame(false, winningCombination);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
                setStatusMessage();
            }
        }

        function placeMark(cell, currentClass) {
            cell.classList.add(currentClass);
        }

        function swapTurns() {
            circleTurn = !circleTurn;
        }

        function setStatusMessage() {
            statusMessage.innerText = `Player ${circleTurn ? "O's" : "X's"} turn`;
        }

        function checkWin(currentClass) {
            return WINNING_COMBINATIONS.find(combination => {
                return combination.every(index => {
                    return cells[index].classList.contains(currentClass);
                });
            });
        }

        function isDraw() {
            return [...cells].every(cell => {
                return cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS);
            });
        }

        function endGame(draw, winningCombination = []) {
            if (draw) {
                statusMessage.innerText = 'Draw!';
            } else {
                statusMessage.innerText = `Player ${circleTurn ? "O" : "X"} wins!`;
                winningCombination.forEach(index => {
                    cells[index].classList.remove('bg-white');
                    cells[index].classList.add('bg-green-200');
                });
            }
            cells.forEach(cell => cell.removeEventListener('click', handleClick));
        }

    </script>

</body>
</html>
